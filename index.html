<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiddler Viper Edition!</title>
    
    <!-- Bootstrap for layout -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom Fonts for racer theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="data-generator.js"></script>
    <script src="index.js"></script>

    <!-- Custom CSS for Racer Theme -->
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #1b1f22;
        color: white;
      }

      .tweet-box {
        background-color: #0040ff; /* Viper blue */
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        color: white;
        font-size: 18px;
      }

      .username {
        font-size: 20px;
        font-weight: bold;
      }

      .tweet-form input {
        width: 80%;
        border-radius: 10px;
        border: none;
        padding: 10px;
      }

      .tweet-button {
        background-color: #ff0000; /* Red like the Viper's speed */
        border: none;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        border-radius: 10px;
      }

      .tweet-button:hover {
        background-color: #e60000;
      }

      .timestamp {
        color: #d3d3d3;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- Tweet Form -->
          <form class="tweet-form mb-4 d-flex justify-content-between">
            <input type="text" class="tweet-input" placeholder="Race to tweet..." />
            <button class="tweet-button">Vroom!</button>
          </form>

          <!-- Tweets Feed -->
          <div id="feed" class="feed-container">
            <!-- Dynamic tweets will be appended here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
